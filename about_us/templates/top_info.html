{% for info in info_block %}
{% if forloop.last %}
<div class="section">
      <div class="container">
        <div class="row text-left mb-5">
          <div class="col-12">
            <h2 class="font-weight-bold heading text-primary mb-4">About Us</h2>
          </div>
          <div class="col-lg-6">
            {{ info.left_heading_text|safe }}
          </div>
          <div class="col-lg-6">
            {{ info.right_heading_text|safe }}
          </div>
        </div>
      </div>
</div>
{% endif %}
{% endfor %}
