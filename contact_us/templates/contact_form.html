<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
            <form method="post" role="form">
                {% csrf_token %}
              <div class="row">
                <div class="col-6 mb-3">
                    {{ contact_form.name }}
                </div>
                <div class="col-6 mb-3">
                  {{ contact_form.email }}
                </div>
                <div class="col-12 mb-3">
                  {{ contact_form.subject }}
                </div>
                <div class="col-12 mb-3">
                  {{ contact_form.message }}
                </div>

                <div class="col-12">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-primary"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
